<div *ngIf="control.errors && (control.dirty || control.touched)">
    <div *ngIf="control.hasError('required')">
        {{ controlName }} is required.
    </div>
    <div *ngIf="control.hasError('minlength')">
        Minimum length is {{ control.errors['minlength'].requiredLength }} characters.
    </div>
    <div *ngIf="control.hasError('email')">
        Please enter a valid email address.
    </div>
    <!-- Add more error messages for other validators -->
  </div>
